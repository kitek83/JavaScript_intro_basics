<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable operators.</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var operandOne;
        var operandTwo;
        operandOne = 125;    //integer
        operandTwo = 15.371;  //floating
        document.write(operandOne)
        document.write("<br/>")
        document.write(operandTwo)
        document.write("<br/>")
        document.write("Addition=" + (operandOne + operandTwo))
        document.write("<br/>")
        document.write("Subtraction=" + (operandOne - operandTwo))
        document.write("<br/>")
        document.write("Multiplication=" + (operandOne * operandTwo))
        document.write("<br/>")
        document.write("Division=" + (operandOne / operandTwo))
        document.write("<br/>")
        document.write("10 % 3=" + (10 % 3))
        document.write("<br/>")
        document.write("11 % 3=" + (11 % 3))
        operandOne++;       //Increment operator - add one to the variable
        operandTwo--;      //Decrement operator  - subtract 1 from the variable
        document.write("<br/>")
        document.write(operandOne)
        document.write("<br/>")
        document.write(operandTwo)
        var teamCity;
        var teamName;
        teamCity = "New York";
        teamName = "Yankees";
        var fulTeamInfo = temCity + teamName;
        document.write("<br/>");
        document.write(fulTeamInfo);





    </script>
</body>
</html>
