<!DOCTYPE html>
<html lang="en">

      alert("Hello! How are You?")
    }
    function spanish()
    {
      alert("Hola! Como estas?")
    }
    function hebrew()
    {

    {

  <input type="button" value="french"  onclick="french()"/>

</html>
