<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>looping_input</title>
</head>
<body>
  <script language="javascript" type="text/javascript">
    var ui=""
    while(ui != "xxx") {
      ui = prompt("Enter you favorite band or xxx to stop the program")
      if (ui != "xxx") {
        document.write(ui + '<br\>')
      }

    }


  </script>

</body>
</html>
