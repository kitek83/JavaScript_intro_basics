<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age_conditionals</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
            var age = 35
            if(age<19)
            {
                document.write("You are just a pup.")
            } else if(age >= 18 && age <= 29)
            {
                 document.write("Welcome young adulthood.")
            } else if(age >= 30 && age <= 39)
                document.write("It's time to get serious about children and family.")
            } else if(age >= 40 && age <= 49)
            {
                document.write("Time to start thinking about retirement. Make sure you're saving.")
            } else if(age >= 50 && age <=59)
            {
                document.write("Enjoy your life now.")

            } else if(age >= 60)
            {
                document.write("60 is new 40. Do sth exciting")
            }
    </script>

</body>
</html>
