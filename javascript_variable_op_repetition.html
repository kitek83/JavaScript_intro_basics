<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable operators repetition.</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var operandOne;
        var operandTwo;
        operandOne = 125
        operandTwo = 130.35
        document.write(operandOne + "</br>")
        document.write(operandTwo + "</br>")
        document.write("Addition:" + (operandOne + operandTwo) + "</br>")
        document.write("Subtraction:" + (operandOne - operandTwo) + "</br>")
        document.write("Multiplication:" + (operandOne * operandTwo) + "</br>")
        document.write("Division:" + (operandOne / operandTwo) + "</br><hr/>")
        document.write("10%3=" + (10 % 3))
        document.write("</br>")
        operandOne++
        operandTwo--
        document.write(operandOne + "</br>")
        document.write(operandTwo + "</br>")
        var teamCity;
        var teamName;
        temCity="New York"
        temName=" Yankees"
        var temInfo = temCity + temName
        document.write(temInfo)










    </script>

</body>
</html>
