<html>
<head>

    <title>First JavaScript</title>
    <script language="javascript" type="text/javascript">
        function sayBye()
        {
            document.write("Buh bye!<br/>")
        }
        function cat()
        {
           document.write("Cat is my favorite animal.")
        }
    </script>
</head>

<body>
    <script language="javascript" type="text/javascript">

      document.write("<strong>Hello world from the javascript</strong>")
      document.write("<br/>This is my first javascript program <br/>")
      sayBye()
      cat()
    </script>

</body>
</html>
