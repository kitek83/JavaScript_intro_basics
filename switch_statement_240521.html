<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch_statement</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var letterGrade = "f"
        switch(letterGrade)
        {
            case "A":
            case "a":
                document.write("A is the highest grade");
                break;
            case "B":
            case "b":
                document.write("B is a good grade.")
                break;
            case "C":
            case "c":
                document.write("C is average grade.")
                break;
            case "D":
            case "d":
                document.write("D is a low grade.");
                break;
            case "F":
            case "f":
                document.write("F is a failure. Repeat the test.")
                break;
            default:
                document.write("Grade is not recognized.")



        }
    </script>

</body>
</html>
