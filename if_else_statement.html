<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if_else_statement</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var playerScore = 2500;
        var highScore = 10000;
        if (playerScore > highScore);
        {
            highScore = playerScore;
            document.write("You attained the high score");
        }else
        {
            document.write("You didn't attend the high score.")
        }
    </script>
</body>
</html>
