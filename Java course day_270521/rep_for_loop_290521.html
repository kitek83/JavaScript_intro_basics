<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for loop</title>
</head>
<body>
  <script langauge="javascript" type="text/javascript">
    for(var i=0; i<101; i+=10)
    {
      document.write(i + '<br/>')
    }
    document.write('##################<br/>')
    for(var j=100; j>=0; j--)
    {
      document.write(j + '<br\>')
    }
  </script>

</body>
</html>
