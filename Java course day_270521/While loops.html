<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while loops</title>
</head>
<body>
  <script language="javascript" type="text/javascript">
    var x = 0
    //loop that count to 100
    while(x < 101)
    {
      document.write(x + '<br/>');
      x++;
    }
    document.write('##################################')
    var y=0;
    do
    {
      document.write(y + '<br/>')
      y++
    } while(y<101)

  </script>


</body>
</html>
