<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For loop</title>
</head>
<body>
  <script language="javascript" type="text/javascript">
    for(var i=0; i<101; i+=10)
    {
      document.write(i + '<br/>')
    }
    document.write('#############################<br\>')
    for(var j=100; j>-1; j-=5 )
      document.write(j + '<br/>')
    document.write('-----------------------<br/>')
    /*for(var i=0; i>0; i++) endless loop to be avoided
    {
      document.write(i + '<n/>')
    }*/

  </script>

</body>
</html>
