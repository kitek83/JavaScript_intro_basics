<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>looping input</title>
</head>
<body>
  <script language="javascript" type="text/javascript">
    var ui=""
    while(ui != "xxx")
    {
      ui = prompt('Enter a name of one of your favorite brands.Enter xxx to stop.')
      if(ui != 'xxx')
      {
        document.write(ui + '<br/>')
      }

    }

  </script>
</body>
</html>
